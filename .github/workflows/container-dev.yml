name: Deploy container to dev

on:
  workflow_dispatch:

concurrency:
  group: pto_frontend_container
  cancel-in-progress: true

env:
  IMAGE_TAG: ${{ github.sha }}
  IMAGE: ghcr.io/${{ github.repository }}/start-samtale

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build application
        run: npm run build-dev
      - name: Upload to CDN
        uses: navikt/frontend/actions/cdn-upload/v1@main
        with:
          cdn-environment: cdn.dev.nav.no
          cdn-team-name: dab
          source: ./dist/
          destination: '/start-samtale/'
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v3
        name: Build poao-frontend with static files
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE }}:${{ env.IMAGE_TAG }}
      - name: Deploy dev (container)
        uses: nais/deploy/actions/deploy@v1
        env:
          CLUSTER: dev-gcp
          RESOURCE: nais-dev.yaml
          VAR: version=${{ env.IMAGE_TAG }}
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
